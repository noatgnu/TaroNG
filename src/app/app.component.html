<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mb-0 h1">TARO</a>
</nav>

<div class="container-fluid mt-2">
  <app-query-form></app-query-form>
</div>

<div class="mt-2" *ngIf="result.length > 0">
  <button class="button btn btn-primary" (click)="clearResult()">Clear</button>
  <div class="card mt-2">
    <div class="card-body">
      <ul class="mt-2" ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem *ngFor="let r of result">
          <a ngbNavLink>{{r.database}} ({{r.result.length}})</a>
          <ng-template ngbNavContent>
            <app-result-table [resultData]="r"></app-result-table>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
